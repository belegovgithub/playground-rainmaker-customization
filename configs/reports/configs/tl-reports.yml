ReportDefinitions:
- reportName: TradeLicenseRegistryReport
  summary: TL Receipt Register Report
  decryptionPathId: TradeLicenseRegistryReport
  version: 1.0.0
  moduleName: rainmaker-tl
  additionalConfig:
    print:
      pdfPageSize: "A2"
  sourceColumns:
  - name: receiptnumber
    label: report.tl.receiptnumber
    type: string
    source: tl
    total: false
  - name: applicationnumber
    label: report.tl.appnumber
    type: string
    source: tl
    total: false
  - name: receiptIssueDate
    label: report.tl.receiptissuedate
    type: string
    source: tl
    total: false
  - name: licensenumber
    label: report.tl.licensenumber
    type: string
    source: tl
    total: false
  - name: formattedIssuedDate
    label: report.tl.issueddate
    type: string
    source: tl
    total: false
  - name: name
    label: report.tl.user.name
    type: string
    source: tl
    total: false
  - name: mobilenumber
    label: report.tl.user.mobilenumber
    type: string
    source: tl
    total: false
  - name: transactionnumber
    label: report.tl.transactionumber
    type: string
    source: tl
    total: false
  - name: instrumenttype
    label: report.tl.instrumenttype
    type: string
    source: tl
    total: false
  - name: banktxnNo
    label: report.tl.banktxnNo
    type: string
    source: tl
    total: false
  - name: status
    label: report.tl.status
    type: string
    source: tl
    total: false
  - name: tradeTypeName
    label: report.tl.tradetype
    type: string
    source: tl
    total: false
  - name: tradeName
    label: report.tl.tradeName
    type: string
    source: tl
    total: false
  - name: feeType
    label: report.tl.feeType
    type: string
    source: tl
    total: false
  - name: totalamount
    label: report.tl.receipt.totalamount
    type: string
    source: tl
    total: true
  - name: g8issuedate
    label: report.tl.g8issuedate  
    type: string
    source: tl
    total: false
  - name: g8receiptno
    label: report.tl.g8receiptno
    type: string
    source: tl
    total: false
  searchParams:
  - name: fromDate
    label: reports.tl.fromDate
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND pd.receiptdate >= $fromDate
  - name: toDate
    label: reports.tl.toDate
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND pd.receiptdate  <= $toDate
  - name: paymentmode
    label: report.tl.paymentmode
    type: multivaluelist
    pattern: list://ONLINE:Online,CASH:Cash,CARD:Credit/ Debit Card Payment,CHEQUE:Cheque,OFFLINE_NEFT:NEFT,OFFLINE_RTGS:RTGS
    source: tl
    wrapper: true
    isMandatory: false
    searchClause: AND pay.paymentmode in ($paymentmode) 
  query: |
    SELECT DISTINCT 
      applicationnumber, 
      licensenumber,
      to_char(To_timestamp(issueddate / 1000), 'DD/MM/YYYY') as formattedIssuedDate,
      tl.tradeName,
      initcap(tl.status) as status,
      to_char(To_timestamp(pd.receiptdate / 1000), 'DD/MM/YYYY') as receiptIssueDate , 
      pd.receiptnumber,
      tradeTypeName,
      tlown.name,
      tlown.mobilenumber,
      pay.transactionnumber,
      pgtxn.bank_transaction_no as banktxnNo,
      instrumenttype,
      feeType,
      totalamount,
      pd.amountpaid,
      To_char(To_timestamp(pd.manualreceiptdate / 1000), 'DD/MM/YYYY') AS g8issuedate,
      pd.manualreceiptnumber as g8receiptno
    FROM eg_tl_tradelicense tl 
    INNER JOIN eg_tl_tradelicensedetail tld ON tld.tradelicenseid = tl.id 
    INNER JOIN (
      SELECT tradelicensedetailid,array_to_string(array_agg(message.message),'; ') as tradeTypeName FROM eg_tl_tradeunit
      INNER JOIN message ON replace(substring(code, '_[A-Z]*_(.*)'),'_','.') = tradeType AND message.locale = 'en_IN' GROUP BY 1) tlunit ON tlunit.tradelicensedetailid = tld.id
    INNER JOIN (
      SELECT tradelicensedetailid, array_to_string(array_agg(name),', ') as name, array_to_string(array_agg(mobilenumber),', ') as mobilenumber
      FROM eg_tl_owner tlowner 
      INNER JOIN eg_user tluser ON tluser.uuid = tlowner.id
      group by tradelicensedetailid
    ) tlown ON tlown.tradelicensedetailid = tld.id
    INNER JOIN egcl_bill bill ON bill.consumercode = tl.applicationnumber  and bill.status != 'Cancelled'
    JOIN egcl_billdetial as bild ON bild.billid = bill.id INNER JOIN(Select DISTINCT billdetailid,amount, taxheadcode,message.message as feeType from egcl_billaccountdetail bilaccd INNER JOIN message ON taxheadcode = message.code AND message.locale='en_IN')  as bilaccd ON bild.id = bilaccd .billdetailid and bilaccd.amount !=0 and bilaccd.taxheadcode not in ('TL_RENEWAL_REBATE' , 'TL_ADHOC_PENALTY', 'TL_RENEWAL_PENALTY' , 'TL_GARBAGE_FEE','TL_ADHOC_REBATE','TL_ADHOC_PENALTY','TL_RENEWAL_ADHOC_PENALTY','TL_RENEWAL_ADHOC_REBATE','TL_MISC_CHARGES')
    LEFT OUTER JOIN egcl_paymentdetail as pd ON pd.billid = bill.id
    LEFT OUTER JOIN (Select pay.id , paymentstatus,transactionnumber,paymentmode,message.message as instrumenttype  from egcl_payment pay LEFT OUTER JOIN message ON CONCAT('COMMON_MASTERS_PAYMENTMODE_',replace(paymentmode, '.', '_')) = message.code AND message.locale='en_IN') as pay ON pay.id = pd.paymentid and pay.paymentstatus != 'CANCELLED'
    LEFT OUTER Join eg_pg_transactions as pgtxn ON pay.transactionnumber = pgtxn.txn_id
    WHERE tl.tenantId LIKE $tenantid 

