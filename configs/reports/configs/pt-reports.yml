    label: reports.pt.ulbName
    type: string
    source: pt
    total: false
  - name: totalassessments
    label: reports.pt.totalassessments
    type: string
    source: pt
    total: true
  - name: totalamount
    label: reports.pt.totalamount
    type: string
    source: pt
    total: true  
  - name: totalamountpaid
    label: reports.pt.totalamountpaid
    type: string
    source: pt
    total: true
  - name: totaloffline
